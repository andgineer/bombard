vars:
  host: localhost
  base: "https://{host}/api/"
setUp:
  getToken:
    url: "{base}auth"
    method: POST
    headers:
      Content-Type: application/json
    body:
      email: Andrei_Sorokin2@epam.com
      password: admin
    extract:
      token:  # what name we should extract from request result - in bombrd definitions we can use it as {name}
bombard:
  getUsers:
    repeat: 1000  # how many requests of this type to bombard
    url: "{base}users"
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {token}"
  getProjects:
    repeat: 1000  # how many requests of this type to bombard
    url: "{base}projects"
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {token}"
