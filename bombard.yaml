vars:
  host: localhost
  base: "https://{host}/api/"
setUp:
  getToken:
    url: "{base}auth"
    method: POST
    headers:
      Content-Type: application/json
    body:
      email: Andrei_Sorokin2@epam.com
      password: admin
    extract:
      token:  # what name we should extract from request result - in bombrd definitions we can use it as {name}
bombard:
  getUsers:
    url: "{base}users"
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {token}"
  getProjects:
    repeat: 3  # how many requests of this type in each repeat session (see --repeat)
    url: "{base}projects"
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {token}"
  getAccounts:
    repeat: 1  # how many requests of this type in each repeat session (see --repeat)
    url: "{base}accounts"
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {token}"
